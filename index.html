<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linear equation solver</title>

</head>
<body>
    <p>This is a Linear equation solver please input values for a, b and c your equation needs to be in the form shown below</p>
    
    ax + b = c
    <br><br>
    <form>
        <label id="avalue">Value for a </label>
        <input type="text" id="aforlinearequation" name="a"><br><br>

        <label id="bvalue">Value for b </label>
        <input type="text" id="bforlinearequation" name="b"><br><br>

        <label id="cvalue">Value for c </label>
        <input type="text" id="cforlinearequation" name="c"><br><br>

        <button type="submit" id = "calculateButton">Calculate</button>
    </form>

    <div class="errorhanger"></div><br>

    <div class="solving"></div><br>

    <details >
        <summary >Part 1 of the solution</summary>
       <div class = "part1"></div>
    </details>

    <details>
        <summary>Part 2 of the solution</summary>
        <div class = "part2"></div>
    </details>

    <details>
        <summary>Part 3 of the solution</summary>
        <div class = "part3"></div>
    </details>
    
    <script src="app.js" defer ></script>
</body>
</html>
